name: CI
on:
  push:
    branches:
      - '**'
jobs:
  ci:
    name: ci
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - run: npm install
      - name: Lint
        run: npx eslint .
