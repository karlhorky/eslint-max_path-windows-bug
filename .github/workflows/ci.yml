name: CI
on:
  push:
    branches:
      - '**'
jobs:
  ci:
    name: ci
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      # Working (short path)
      - run: npm install
      - name: Lint (working)
        run: npx eslint .

      # Crashes (long path)
      - name: Change directory to long path
        run: cd long-path/long-path/long-path/long-path/long-path/long-path/long-path/long-path/long-path/long-path/long-path/long-path/long-path/long-path/long-path/long-path/long-path/long-path/long-path/long-path/long-path/
      - run: npm install
      - name: Lint (crashes)
        run: npx eslint .
